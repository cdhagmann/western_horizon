<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Western Horizon</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/themes.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen bg-base-300">
    <div class="drawer lg:drawer-open">
        <input id="sidebar-drawer" type="checkbox" class="drawer-toggle" />
        
        <!-- Page content -->
        <div class="drawer-content flex flex-col p-4">
            <div class="w-full navbar bg-base-100 rounded-lg mb-4">
                <div class="flex-none lg:hidden">
                    <label for="sidebar-drawer" class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </label>
                </div>
                <div class="flex-1">
                    <h2 id="game-title" class="text-2xl font-bold">Escape Room Challenge</h2>
                </div>
                <div class="flex-none">
                    <button id="restart-button" class="btn btn-sm btn-outline">Start Over</button>
                </div>
            </div>

            <!-- Game Container -->
            <div id="game-container" class="p-2">
                <!-- Current level will be shown here -->
            </div>
        </div>
        
        <!-- Sidebar content -->
        <div class="drawer-side z-10">
            <label for="sidebar-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <div class="p-4 w-80 min-h-full bg-base-200">
                <div class="flex flex-col h-full">
                    <!-- Theme selector -->
                    <div class="dropdown mb-72">
                        <div tabindex="0" role="button" class="btn m-1">
                          Theme
                          <svg
                            width="12px"
                            height="12px"
                            class="inline-block h-2 w-2 fill-current opacity-60"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 2048 2048">
                            <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
                          </svg>
                        </div>
                        <ul tabindex="0" class="dropdown-content bg-base-300 rounded-box z-1 w-52 p-2 shadow-2xl">
                          <li>
                            <input
                              type="radio"
                              name="theme-dropdown"
                              class="theme-controller w-full btn btn-sm btn-block btn-ghost justify-start"
                              aria-label="Default"
                              value="default" />
                          </li>
                          <li>
                            <input
                              type="radio"
                              name="theme-dropdown"
                              class="theme-controller w-full btn btn-sm btn-block btn-ghost justify-start"
                              aria-label="Retro"
                              value="retro" />
                          </li>
                          <li>
                            <input
                              type="radio"
                              name="theme-dropdown"
                              class="theme-controller w-full btn btn-sm btn-block btn-ghost justify-start"
                              aria-label="Cyberpunk"
                              value="cyberpunk" />
                          </li>
                          <li>
                            <input
                              type="radio"
                              name="theme-dropdown"
                              class="theme-controller w-full btn btn-sm btn-block btn-ghost justify-start"
                              aria-label="Valentine"
                              value="valentine" />
                          </li>
                          <li>
                            <input
                              type="radio"
                              name="theme-dropdown"
                              class="theme-controller w-full btn btn-sm btn-block btn-ghost justify-start"
                              aria-label="Aqua"
                              value="aqua" />
                          </li>
                        </ul>
                      </div>
                    
                    <div class="divider"></div>
                    
                    <!-- Original landing page content -->
                    <div id="landing-page">
                        <h1 class="text-2xl font-bold mb-6">Escape Room Challenge</h1>
                        
                        <div class="mb-6">
                            <p class="mb-4">Welcome to the digital escape room experience! Choose a scenario below or upload your own JSON file.</p>
                            
                            <div class="form-control w-full">
                                <label class="label">
                                    <span class="label-text">Select a pre-made scenario</span>
                                </label>
                                <select id="scenario-select" class="select select-bordered">
                                    <option disabled selected>Choose a scenario</option>
                                    <option value="puzzles.json">The Mysterious Lab</option>
                                    <option value="haunted-mansion.json">Haunted Mansion</option>
                                    <option value="space-station.json">Space Station Omega</option>
                                </select>
                            </div>
                            
                            <div class="divider">OR</div>
                            
                            <div class="form-control w-full">
                                <label class="label">
                                    <span class="label-text">Upload your own JSON file</span>
                                </label>
                                <input type="file" id="file-upload" accept=".json" class="file-input file-input-bordered w-full" />
                            </div>
                        </div>
                        
                        <button id="start-game" class="btn btn-primary w-full">Start Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
